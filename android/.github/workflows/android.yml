name: Android Build

on:
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "8.13"

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > ${{ github.workspace }}/release.keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Build with Gradle
        run: |
          mkdir -p dist

          # Build arm64-v8a APK
          gradle assembleRelease -PabiOnly=arm64-v8a
          find app/build/outputs/apk/release -type f -name "*.apk" -exec cp {} dist/ \;

          # Build armeabi-v7a APK
          rm -f app/build/outputs/apk/release/*.apk
          gradle assembleRelease -PabiOnly=armeabi-v7a
          find app/build/outputs/apk/release -type f -name "*.apk" -exec cp {} dist/ \;
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          VERSION_NAME: ${{ github.ref_name }}

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sing-box-android-apk
          path: dist/*.apk
