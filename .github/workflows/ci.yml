name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  check:
    name: Check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --all-targets

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --all-targets

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --all-targets -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin
      - name: Run coverage
        run: cargo tarpaulin --out xml --skip-clean
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: cobertura.xml
          fail_ci_if_error: false
      - name: Check coverage threshold
        run: |
          COVERAGE=$(cargo tarpaulin --out json --skip-clean 2>/dev/null | python3 -c "import sys,json; print(json.load(sys.stdin).get('coverage', 0))" 2>/dev/null || echo "0")
          echo "Coverage: ${COVERAGE}%"
          if [ "$(echo "$COVERAGE < 60" | bc -l 2>/dev/null || echo 1)" = "1" ]; then
            echo "::warning::Coverage ${COVERAGE}% is below 60% threshold"
          fi
        continue-on-error: true

  cross-compile:
    name: Cross Compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - armv7-unknown-linux-gnueabihf
          - mipsel-unknown-linux-gnu
          - riscv64gc-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      - name: Cross check
        run: cross check --target ${{ matrix.target }}

  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run criterion benchmarks
        run: cargo bench --bench router_match --bench dns_resolve --bench mux_throughput -- --output-format bencher | tee bench_current.txt
      - name: Checkout main branch baseline
        run: |
          git fetch origin main
          git stash
          git checkout origin/main -- benches/ Cargo.toml 2>/dev/null || true
          cargo bench --bench router_match --bench dns_resolve --bench mux_throughput -- --output-format bencher | tee bench_baseline.txt 2>/dev/null || true
          git checkout -- .
          git stash pop 2>/dev/null || true
        continue-on-error: true
      - name: Compare and check regression
        run: |
          if [ -f bench_baseline.txt ] && [ -s bench_baseline.txt ] && [ -f bench_current.txt ]; then
            echo "=== Benchmark Comparison ==="
            python3 -c "
          import re, sys
          def parse(f):
              d = {}
              for l in open(f):
                  m = re.match(r'test (\S+)\s+bench:\s+([\d,]+) ns/iter', l)
                  if m:
                      d[m.group(1)] = int(m.group(2).replace(',',''))
              return d
          base = parse('bench_baseline.txt')
          curr = parse('bench_current.txt')
          warn = False
          for k in curr:
              if k in base and base[k] > 0:
                  pct = (curr[k] - base[k]) / base[k] * 100
                  status = 'REGRESSION' if pct > 10 else 'ok'
                  print(f'{k}: {base[k]} -> {curr[k]} ns/iter ({pct:+.1f}%) [{status}]')
                  if pct > 10:
                      warn = True
              else:
                  print(f'{k}: {curr[k]} ns/iter (new)')
          if warn:
              print('::warning::Benchmark regression detected (>10%)')
          " || echo "Comparison script failed, skipping"
          else
            echo "No baseline available, skipping comparison"
          fi
        continue-on-error: true

  quality-gate:
    name: Quality Gate
    needs: [check, test, clippy, fmt, audit, coverage]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.check.result }}" != "success" ]; then
            echo "Check job failed"
            exit 1
          fi
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Test job failed"
            exit 1
          fi
          if [ "${{ needs.clippy.result }}" != "success" ]; then
            echo "Clippy job failed"
            exit 1
          fi
          if [ "${{ needs.fmt.result }}" != "success" ]; then
            echo "Format check failed"
            exit 1
          fi
          if [ "${{ needs.audit.result }}" != "success" ]; then
            echo "Security audit failed"
            exit 1
          fi
          echo "All quality gates passed"
