version: "3.8"

services:
  openworld:
    image: openworld:latest
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: openworld
    restart: unless-stopped
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - NET_BIND_SERVICE
    volumes:
      - ./config:/etc/openworld
      - ./logs:/var/log/openworld
    environment:
      - RUST_LOG=info
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:9090"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    ulimits:
      nofile:
        soft: 1048576
        hard: 1048576
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"
